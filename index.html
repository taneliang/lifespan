<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Lifespan</title>
        <meta name="description" content="Counting up from your birthday and down to your death">

        <style>
            body {
              padding-top: 2rem;
              padding-bottom: 2rem;

        </style>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Lifespan</h1>
                </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="birthdayInput">Birthday</label>
                        <input type="date" class="form-control" aria-describedby="birthdayHelp" id="birthdayInput" placeholder="yyyy/mm/dd">
                        <small id="birthdayHelp" class="form-text text-muted">Don&#39;t worry, your input stays locally in your browser and is not sent to anyone.</small>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lifeExpectancyInput">Life expectancy</label>
                        <input type="number" class="form-control" aria-describedby="lifeExpectancyHelp" id="lifeExpectancyInput" min="1" max="200000" placeholder="90.2">
                        <small id="lifeExpectancyHelp" class="form-text text-muted">For Singaporeans, <a href="http://www.singstat.gov.sg/docs/default-source/default-document-library/publications/publications_and_papers/births_and_deaths/lifetable15-16.pdf">obtain your expectation of life from the Singapore Department of Statistics</a>. Enter your age + expectation of life at that age; i.e. x + e<sub>x</sub>.</small>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <div id="predictions" style="text-align:center;padding-top:1rem;"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="js/index.js"></script>
    </body>
</html>
